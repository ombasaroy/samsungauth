{% extends 'index.html' %}


{% block main %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card auth_card_outer">
                    <div class="card-header">
                        Signup
                    </div>
                    <div class="card-body auth_cards">
                        <form action="/signupaction" method="POST">
                            {% csrf_token %}

                            <div class="mt-2">
                                {% for message in messages %}
                                    <div class="alert alert-danger alert-dismissible fade show mt-2 mb-2" role="alert">
                                      <i class="fa-solid fa-circle-xmark" style="margin-left: 5px"></i>{{ message }}
                                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>

                                {% endfor %}
                            </div>
                            <div class="mt-2">
                                <label for="username">Username</label>
                                <input type="text" name="username" id="username" required class="form-control">
                            </div>
                            <div class="mt-2">
                                <label for="password1">Password</label>
                                <input type="password" name="password1" id="password1" required class="form-control">
{#                                <p>Forgot password? <a href="{% url 'resetpassword' %}"><b>Click to reset password</b></a></p>#}
                            </div>

                            <div class="mt-2">
                                <label for="password2">Repeat Password</label>
                                <input type="password" name="password2" id="password2" required class="form-control">
{#                                <p>Forgot password? <a href="{% url 'resetpassword' %}"><b>Click to reset password</b></a></p>#}
                            </div>
                            <div class="mt-4">
                                <input type="submit" name="signup" id="signup" value="signup" class="btn btn-success">
                            </div>
                            <div class="mt-4">
{#                                <p>Not yet registered? <a href="{% url 'signupform' %}"><b>Click to sign up</b></a></p>#}
                            </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
